{% extends 'base.html' %}
{% block content %}

    <h1>PROFILE</h1>
    <img src="{{ user.getpic }}" alt="profile_image">
    <p>{{ user.username }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.profile.introduce }}</p>
    <a href="{% url 'accounts:update' %}" data-action="update">수정</a>
    <a href="{% url 'accounts:delete' %}" data-action="delete">탈퇴</a>


{% endblock %}
